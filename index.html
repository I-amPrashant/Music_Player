<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="container">
        <div id="image-container">
          <img
            src="./assets/cute_naruto_uzumaki_chibi_anime-wallpaper-1920x1200.jpg"
            alt="audioImage" id="audioImage"
          />
        </div>
        <div id="musicInfo">
          <h1 id="audioName">Intellect</h1>
          <h2 id="audioArtist">Artist</h2>
        </div>
        <div id="audio-controls">
            <div id="time-control">
                <span id="current-time">0:00</span>
                <span id="end-time">3:00</span>
            </div>
            <div id="progress-container">
                <progress id="progress-bar" min="0" max="100" value="10"></progress>
            </div>
            <div id="other-controls">
                <i class="fa-solid fa-backward" title="Previous" id="prev"></i>
                <i class="fa-solid fa-play play-button" title="Play" id="play"></i>
                <i class="fa-solid fa-forward" title="Next" id="next"></i>
            </div>
        </div>
      </div>
      <img src="#" id="imageOverlay"/>
    </main>
    <script src="script.js"></script>
  </body>
</html>
